<html>
    <head>
    <title> Shopping List Web App. </title>
    <link rel = "stylesheet" href = "main.css" type = "css/text">
      
    </head>
    <body> 
        <div id = "main_container">
            <h1> <img src = "shopping-cart-2.jpg" alt = "" id = "pic"> Shopping List </h1>

            <div id = "styleForm"> 
                <h2> Enter items here:</h2> 
                <input id = "listItem" type = "text" maxlength = "25" placeholder = "max 25 chars">
                <button value = "submit" type = "submit" id = "addButton"> Add</button>
            </div>
             <div>
             <output id = "message" ></output>
            </div>

             <div id = "items">
                <button  id = "checkAll" > Select All </button>
                <button id = "clearButton"> Delete Selected </button>
                <button  id = "uncheckAll"> Deselect All </button>
                <ul id = "displayItem">
                
                
                </ul>
            </div>


        </div>
      
        <script type = "text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type = "text/javascript" src="shopping_app.js">  </script>
    </body>
</html>
